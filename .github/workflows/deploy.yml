name: Deploy Hexo Blog

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:22.11.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # 如果你使用 Git submodules 管理主题，设置为 true

      # 方式1：如果主题是作为 Git submodule
      # 已经通过上面的 submodules: true 自动处理

      # 方式2：直接克隆主题
      - name: Clone theme
        run: |
          # 例如克隆 NexT 主题：
          # git clone https://github.com/CodeDaraW/Hacker.git themes/Hacker
      
      - name: Install and Build
        run: |
          npm install hexo-cli -g
          if [ -f package.json ]; then
            npm install
          fi
          # 如果主题有自己的依赖，安装它们
          if [ -f "themes/Hacker/package.json" ]; then
            cd themes/Hacker
            npm install
            cd ../..
          fi
          hexo clean
          hexo generate
          ls -la public
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4