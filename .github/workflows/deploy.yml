name: Deploy Hexo Blog

on:
  push:
    branches: [ "main" ]  # 对应 GitLab 的 CI_DEFAULT_BRANCH
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:22.11.0  # 使用与 GitLab CI 相同的 Node 版本
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install and Build
        run: |
          npm install hexo-cli -g
          if [ -f package.json ]; then
            npm install
          fi
          hexo generate
          ls -la public
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4